spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:sqlite:./target/minicommerce-test.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        show_sql: false
        format_sql: true

server:
  port: 0
